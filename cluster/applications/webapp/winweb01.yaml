---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    app: winweb
    app.kubernetes.io/part-of: php-app
  name: winweb01
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    app.openshift.io/connects-to: '[{"apiVersion":"kubevirt.io/v1","kind":"VirtualMachine","name":"database"}]'
spec:
  running: true
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        creationTimestamp: null
        name: winweb01
      spec:
        source:
          http:
            url: https://s3.us-east.cloud-object-storage.appdomain.cloud/roadshowocpvirt/winweb01.qcow2
        storage:
          resources:
            requests:
              storage: 50Gi
          volumeMode: Block
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: medium
        vm.kubevirt.io/os: windows2k12r2
        vm.kubevirt.io/workload: server
      labels:
        app: winweb
        kubevirt.io/domain: winweb01
    spec:
      domain:
        cpu:
          cores: 1
          sockets: 4
          threads: 1
        clock:
          timer:
            hpet:
              present: false
            hyperv: {}
            pit:
              tickPolicy: delay
            rtc:
              tickPolicy: catchup
        features:
          acpi: {}
          apic: {}
          hyperv:
            frequencies: {}
            ipi: {}
            relaxed: {}
            reset: {}
            runtime: {}
            spinlocks:
              spinlocks: 8191
            synic: {}
            synictimer:
              direct: {}
            tlbflush: {}
            vapic: {}
            vpindex: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: pc-q35-rhel8.6.0
        devices:
          disks:
            - disk:
                bus: sata
              name: rootdisk
          interfaces:
            - masquerade: {}
              model: e1000e
              name: default
          inputs:
            - name: tablet
              bus: usb
              type: tablet
          tpm:
            persistent: true
        resources:
          requests:
            memory: 16Gi
      evictionStrategy: LiveMigrate
      networks:
        - name: default
          pod: {}
      volumes:
        - dataVolume:
            name: winweb01
          name: rootdisk
